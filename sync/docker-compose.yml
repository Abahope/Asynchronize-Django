version: "3.8"

services:
  db:
    build: .
    cap_add:
      - NET_ADMIN
    privileged: true
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    user: postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  sync:
    build: ./src/
    cap_add:
      - NET_ADMIN
    command: bash -c "
        python manage.py migrate
        && python -m gunicorn s_django.wsgi --workers 1 --threads 1 -b 0.0.0.0:8000"
    ports:
      - 8000:8000
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy